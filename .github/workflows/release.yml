name: Launcher Release

on:
  release:
    types: [ created ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew setup build
        env:
          LAUNCHER_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          LAUNCHER_CI: 'true'
      - name: Compress macOS App
        run: tar -cjf build/libs/MyFTBLauncher.app.tar.bz2 -C build/libs MyFTBLauncher.app
      - name: Upload Release Assets
        run: gh release upload $GITHUB_REF build/libs/MyFTBLauncher.app.tar.bz2 $(find build/libs/ -maxdepth 1 -type f -name "*.jar" -printf "%p ")
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
